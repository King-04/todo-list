<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Lists</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>To-Do Lists</h1>

    <form action="{{ url_for('create_list') }}" method="post">
        <label for="list_title">List Title:</label>
        <input type="text" id="list_title" name="list_title" required>
        <button type="submit" class="btn btn-primary">Create List</button>
    </form>

    <ul>
        {% for list_title in todo_lists %}
            <li><a href="{{ url_for('todo', list_title=list_title) }}">{{ list_title }}</a></li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
